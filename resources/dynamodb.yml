Resources:
  UserTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: dyn-users-table
      AttributeDefinitions:
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: email
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 1